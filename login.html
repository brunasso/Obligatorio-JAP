<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="google-signin-client_id" content="737366415815-b1rgig547th4u1ko8krjbvam0ncct7je.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" id="googleLogin" async defer></script>
  <title>eMercado - Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body class="text-center" id="bodyLogin">
  <div class="container p-5" id="formulary">
    <img src="img/login.png" id="imgLogin" alt="Login">
    <form id="formularyForm" action="#">
      <label class="ingresar" for="usuario">Ingrese su correo electrónico</label><br>
      <input type="usuario" id="usuario" placeholder="Ingrese aquí ... "><br><br>
      <label for="password" class="ingresar">Contraseña</label><br>
      <input type="password" id="password" placeholder="ingrese su clave"><br><br>
      <button id="ingresa" class="ingresar">Iniciar sesión</button>
    </form><br>
    <div class="g-signin2" data-onsuccess="onSignIn" class="ingresar"></div>
    <script>
      function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
            sessionStorage.setItem('usuario', profile.getName());
            sessionStorage.setItem('imagen', profile.getImageUrl());
          location.href = 'index.html'
      }
  </script>
  </div>

  
  <script src="js/login.js"></script>
  
</body>
</html>
