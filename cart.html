<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id="navegador" class="container d-flex flex-column flex-md-row justify-content-between">
    </div>
  </nav>
  
  <!-- Carrito de compras -->
  
  <div id="carrito">
    <h2>Carrito</h2>
    <h4 class="text-muted">Tienes <span class="badge badge-success" class="cont"></span> articulo/s</h4><hr>
    <div id="cartProductosPadre">
      <div id="cartProductos" >
      </div>
      <div class="datosPorcentajeCostosCart">
        <div>
          <label for=""><strong>Dirección</strong></label>
          <input type="text" id="direccionCart" class="form-control">
          <span class="validacion" id="direccion"></span>
        </div>
        <div>
          <label for="" ><strong>Número</strong></label>
          <input type="text" id="numeroCart" class="form-control">
          <span class="validacion" id="numero"></span>
        </div>
        <div>
          <label for=""><strong>Esquina</strong></label>
          <input type="text" id="esquinaCart" class="form-control">
          <span class="validacion" id="esquina"></span>
        </div>
      </div><br><br>
      <div class="d-block my-3 datosPorcentajeCostosCart">
        <h5 class="mb-3">Tipo de publicación</h5>
        <div class="custom-control custom-radio">
          <input id="goldradio" name="envioCart" type="radio" class="custom-control-input" onclick="porcentajeEnvio()" required="" >
          <label class="custom-control-label" for="goldradio">Premium (15%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="premiumradio" name="envioCart" type="radio" class="custom-control-input" onclick="porcentajeEnvio()" required="">
          <label class="custom-control-label" for="premiumradio">Express (7%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="standardradio" name="envioCart" type="radio" class="custom-control-input" onclick="porcentajeEnvio()" required="" >
          <label class="custom-control-label" for="standardradio">Estándar (5%)</label>
        </div>
        <br>
        <div class="row">
          <button type="button" class="btn btn-primary" data-toggle="modal" id="modalButton" data-target="#exampleModal">Formas de Pago</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"  >Formas de Pago</h5> <!-- id="exampleModalButton" -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <button type="button" class="btn btn-primary" id="tarjetaDebito">Tarjeta de Débito</button>
              <button type="button" class="btn btn-primary" id="tarjetaCredito">Tarjeta de Crédito</button>
              <div class="modal-body" id="camposTarjeta" style="display:none">
                <h2 id="tarjetaDe"></h2>
                <label for="Titular"><strong>Titular de la tarjeta</strong></label><br>
                <input type="text" class="form-control" id="titularCart">
                <span class="validacion" id="titular"></span><br>

                <label for="vencimiento"><strong>Fecha de vencimiento</strong></label>
                <input type="text" class="form-control" id="vencimientoCart">
                <span class="validacion" id="vencimiento"></span><br>

                <label for="Tarjeta"><strong>Número de la tarjeta</strong></label>
                <input type="number" class="form-control" id="tarjetaCart">
                <span class="validacion" id="tarjeta"></span><br>

                <label for="codigo"><strong>Código de seguridad</strong></label>
                <input type="text" class="form-control" id="codigoCart">
                <span class="validacion" id="codigo"><br></span>
                
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</div>
<div id="cartPrecioTotal" id="precioTotalCart">
</div>
<button id="finalizarCompraCart" class="btn btn-light datosPorcentajeCostosCart">Finalizar Compra</button>
</div>
  </div>
  <footer></footer>
  <div id="spinner-wrapper">
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
