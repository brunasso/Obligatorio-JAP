<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id="navegador" class="container d-flex flex-column flex-md-row justify-content-between">
    </div>
  </nav>
  <div class="container p-5">
    <div id="imgProfile">
      <h2>Mi Perfil</h2>
      <img src="img/emptyProfile.png" alt="imagenVacía" id="imgProfile"><br><br>
      <input type="file" accept=".png,.jpeg,.jpg" id="levantarImg">
    </div><br>
    <div id="dataProfile">
      <label for="Nombre"></label>
      <input type="text" placeholder="Nombre" class="datosProfile" id=""><br><br>
      <label for="Apellido"></label>
      <input type="text" placeholder="Apellido" class="datosProfile" id=""><br><br>
      <label for="Edad"></label>
      <input type="number" placeholder="Edad" class="datosProfile" id=""><br><br>
      <label for="Email"></label>
      <input type="text" placeholder="Email" class="datosProfile" id=""><br><br>
      <label for="Telefono"></label>
      <input type="text" placeholder="Telefono" class="datosProfile"><br><br>
      <button class="btn btn-light" id="guardarCambiosProfile" >Guardar Cambios</button>
    </div>
    
  </div>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
